<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panduan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Panduan Virtual Tour</h1>
        <div class="step">
            <div class="number">1</div>
            <div class="description">
                <p>Buka file index</p>
            </div>
        </div>
        <div class="step">
            <div class="number">2</div>
            <div class="description">
                <p>Klik tombol "Mulai Tour" untuk memulai</p>
            </div>
        </div>
        <div class="step">
            <div class="number">3</div>
            <div class="description">
                <p>Kemudian anda dapat menikmati tour secara virtual</p>
            </div>
        </div>
    </div>
</body>
</html>
